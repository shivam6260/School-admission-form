<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admission Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1 class="School heading">
          School Admission Form
        </h1>
      </div>
      <div class="input-1">
        <h2>First Name :</h2>
        <input type="text" placeholder="First Name" class="fisrtname" />
        <span class="span-1"></span>
      </div>
      <div class="input-2">
        <h2>Last Name :</h2>
        <input type="text" placeholder="Last Name" class="lastname" />
        <span class="span-2"></span>
      </div>
      <div class="input-3">
        <h2>Class :</h2>
        <input type="text" placeholder="Class and Section" class="Class" />
        <span class="span-3"></span>
      </div>
      <div class="input-4">
        <h2>Year of Passing :</h2>
        <input type="text" placeholder="After 2017 not Allowed!" class="YOP" />
        <span class="span-4"></span>
      </div>
      <div class="input-5">
        <h2>Percentage of Marks :</h2>
        <input type="text" placeholder="Your marks" class="percentage" />
        <span class="span-5"></span>
      </div>
      <div class="input-6">
        <button class="btn">Submit</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
